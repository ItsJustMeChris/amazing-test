<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td><a routerLink="/user/{{user.id}}">{{user.name}}</a></td>
      <td>{{user.email}}</td>
    </tr>
  </tbody>
</table>
